<!DOCTYPE html>
<html lang="en">
<head>
  <!--
    Sri Lanka Best FPS Boost Tool - Kyrexx Tool
    Developed By Krishan
  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Animated Text - KRISHAN X TOOL</title>
  <style>
    /* Full screen canvas behind everything */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background: black;
      position: relative;
      z-index: 0;
    }

    #matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      background: black;
      display: block;
    }

    /* Content container above canvas */
    .content {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 1rem;
    }

    /* Flag styles */
    .flag {
      position: fixed;
      top: 10px;
      left: 10px;
      width: 50px;
      height: auto;
      border-radius: 5px;
      box-shadow: 0 0 8px #ff0000;
      z-index: 2;
    }

    .animated-text {
      font-size: 6rem;
      font-weight: 900;
      color: #ff0000; /* Red */
      text-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
      animation: fadeInOut 4s ease-in-out infinite;
      text-transform: uppercase; /* All caps */
      margin: 0;
    }
    .sub-text {
      margin-top: 1rem;
      font-size: 1.5rem;
      font-weight: 400;
      color: #ccc;
      font-style: italic;
    }
    .download-btn {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1.25rem;
      font-weight: bold;
      color: #fff;
      background-color: #ff0000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0000;
      text-decoration: none;
      display: inline-block;
      animation: pulseFadeScale 3s ease-in-out infinite;
      transition: background-color 0.3s ease;
    }
    .download-btn:hover {
      background-color: #cc0000;
    }

    .bottom-text {
      margin-top: 2rem;
      font-size: 1.25rem;
      color: #ff0000;
      font-weight: 600;
      text-shadow: 0 0 10px #ff0000;
    }

    @keyframes pulseFadeScale {
      0%, 100% {
        opacity: 1;
        transform: scale(1);
        box-shadow: 0 0 15px #ff0000;
      }
      50% {
        opacity: 0.6;
        transform: scale(1.1);
        box-shadow: 0 0 30px #ff0000;
      }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <img
    src="https://upload.wikimedia.org/wikipedia/commons/1/11/Flag_of_Sri_Lanka.svg"
    alt="Sri Lanka Flag"
    class="flag"
  />

  <div class="content">
    <h1 class="animated-text">Krishan x Tool</h1>
    <div class="sub-text">Developer King Krishan</div>
    <a
      class="download-btn"
      href="https://drive.google.com/file/d/1LQmPLU5oBjn8rUKmzbn3ztXDVLoDq86u/view"
      target="_blank"
      rel="noopener noreferrer"
    >
      Download
    </a>
    <div class="bottom-text">
      The Best FPS Boost Tool In Sri Lanka By King Krishan
    </div>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    // Set canvas full screen
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    // Characters - a mix of binary and hex style chars for hacking vibe
    const characters = '01ABCDEF'.split('');

    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // translucent black background to create trail
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff00'; // green text color
      ctx.font = fontSize + 'px monospace';

      for(let i = 0; i < drops.length; i++) {
        const text = characters[Math.floor(Math.random() * characters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if(drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(draw, 50);

    // Resize handler
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
